<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Pro - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Archivo:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f6fb url('background.webp') repeat;
      background-size: 450px;
      margin: 0;
      padding: 0;
    }
    .atlas-pro {
      font-family: 'Archivo', 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.2em;
      text-align: center;
      margin-top: 32px;
      color: #1a1a1a;
      text-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    h1 {
      text-align: center;
      margin-top: 15px;
      color: #000000;
      text-transform: uppercase;
      font-size: 1.6rem;
    }
    .admin-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .admin-header {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 24px;
      margin-bottom: 32px;
      text-align: center;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .stat-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #3498db;
    }
    .stat-label {
      color: #666;
      font-size: 0.9rem;
      margin-top: 8px;
    }
    .designs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }
    .design-admin-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 16px;
      transition: box-shadow 0.2s;
    }
    .design-admin-card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }
    .design-thumbnail {
      width: 100%;
      aspect-ratio: 2/3;
      border-radius: 10px;
      margin-bottom: 16px;
      object-fit: contain;
      background: #f0f0f0;
      display: block;
    }
    .design-name {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 12px;
      word-break: break-word;
      line-height: 1.4;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
    }
    .toggle-label {
      font-size: 0.9rem;
      color: #666;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #e74c3c;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-available {
      background: #d4edda;
      color: #155724;
    }
    .status-sold {
      background: #f8d7da;
      color: #721c24;
    }
    .save-button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 20px;
    }
    .save-button:hover {
      background: #2980b9;
    }
    .save-button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .designs-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 16px;
      }
      .admin-container {
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>
  <div class="atlas-logo"><img src="logo.png" alt="Atlas Pro Logo" /></div>
  <h1>Admin Panel</h1>
  <a href="index.html" style="position: fixed; top: 20px; left: 20px; background: #666; color: white; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 0.8rem; font-weight: bold; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <i class="fas fa-arrow-left"></i> Back to Gallery
  </a>
  
  <div class="admin-container">
    <div class="admin-header">
      <h2>Design Availability Management</h2>
      <p>Toggle designs as sold/available. Changes will be reflected on the main gallery.</p>
      
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalDesigns">0</div>
          <div class="stat-label">Total Designs</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="availableDesigns">0</div>
          <div class="stat-label">Available</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="soldDesigns">0</div>
          <div class="stat-label">Sold</div>
        </div>
      </div>
    </div>
    
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      Loading designs...
    </div>
    
    <div class="designs-grid" id="designsGrid">
      <!-- Designs will be loaded here -->
    </div>
    
    <div style="text-align: center; margin-top: 32px;">
      <button class="save-button" id="saveButton" onclick="saveChanges()">
        <i class="fas fa-save"></i> Save Changes
      </button>
    </div>
  </div>

  <script>
    let designs = [];
    let soldDesigns = new Set();
    let hasChanges = false;

    async function fetchImages() {
      const res = await fetch('designs/designs.json');
      return res.ok ? res.json() : [];
    }

    function loadSoldDesigns() {
      const saved = localStorage.getItem('sold_designs');
      return saved ? new Set(JSON.parse(saved)) : new Set();
    }

    function saveSoldDesigns() {
      localStorage.setItem('sold_designs', JSON.stringify([...soldDesigns]));
    }

    function updateStats() {
      const total = designs.length;
      const sold = soldDesigns.size;
      const available = total - sold;
      
      document.getElementById('totalDesigns').textContent = total;
      document.getElementById('availableDesigns').textContent = available;
      document.getElementById('soldDesigns').textContent = sold;
    }

    function createDesignCard(design, index) {
      const card = document.createElement('div');
      card.className = 'design-admin-card';
      
      const thumbnail = document.createElement('img');
      thumbnail.src = `designs/${design}`;
      thumbnail.alt = design;
      thumbnail.className = 'design-thumbnail';
      
      const name = document.createElement('div');
      name.className = 'design-name';
      name.textContent = design.replace('.webp', '').replace(/_/g, ' ');
      
      const toggleContainer = document.createElement('div');
      toggleContainer.className = 'toggle-container';
      
      const toggleLabel = document.createElement('span');
      toggleLabel.className = 'toggle-label';
      toggleLabel.textContent = 'Available';
      
      const toggleSwitch = document.createElement('label');
      toggleSwitch.className = 'toggle-switch';
      
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = soldDesigns.has(design);
      checkbox.onchange = function() {
        if (checkbox.checked) {
          soldDesigns.add(design);
          toggleLabel.textContent = 'Sold';
          toggleLabel.style.color = '#e74c3c';
        } else {
          soldDesigns.delete(design);
          toggleLabel.textContent = 'Available';
          toggleLabel.style.color = '#666';
        }
        hasChanges = true;
        updateStats();
        updateSaveButton();
      };
      
      const slider = document.createElement('span');
      slider.className = 'slider';
      
      toggleSwitch.appendChild(checkbox);
      toggleSwitch.appendChild(slider);
      toggleContainer.appendChild(toggleLabel);
      toggleContainer.appendChild(toggleSwitch);
      
      // Set initial state
      if (checkbox.checked) {
        toggleLabel.textContent = 'Sold';
        toggleLabel.style.color = '#e74c3c';
      }
      
      card.appendChild(thumbnail);
      card.appendChild(name);
      card.appendChild(toggleContainer);
      
      return card;
    }

    function updateSaveButton() {
      const saveButton = document.getElementById('saveButton');
      saveButton.disabled = !hasChanges;
      saveButton.innerHTML = hasChanges ? 
        '<i class="fas fa-save"></i> Save Changes' : 
        '<i class="fas fa-check"></i> Saved';
    }

    async function saveChanges() {
      if (!hasChanges) return;
      
      const saveButton = document.getElementById('saveButton');
      saveButton.disabled = true;
      saveButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
      
      try {
        saveSoldDesigns();
        hasChanges = false;
        updateSaveButton();
        
        // Show success feedback
        saveButton.innerHTML = '<i class="fas fa-check"></i> Saved!';
        setTimeout(() => {
          updateSaveButton();
        }, 2000);
        
      } catch (error) {
        console.error('Error saving changes:', error);
        saveButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
        setTimeout(() => {
          updateSaveButton();
        }, 2000);
      }
    }

    async function loadAdminPanel() {
      const loading = document.getElementById('loading');
      const grid = document.getElementById('designsGrid');
      
      loading.style.display = 'block';
      grid.innerHTML = '';
      
      try {
        designs = await fetchImages();
        soldDesigns = loadSoldDesigns();
        
        // Show newest designs first
        designs.slice().reverse().forEach((design, index) => {
          const card = createDesignCard(design, index);
          grid.appendChild(card);
        });
        
        updateStats();
        updateSaveButton();
        
      } catch (error) {
        console.error('Error loading designs:', error);
        grid.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">Error loading designs</div>';
      } finally {
        loading.style.display = 'none';
      }
    }

    // Initialize
    loadAdminPanel();
  </script>
</body>
</html>
